<template>
    <lightning-card title="Relação de registros para aprovação">
        <lightning-layout pull-to-boundary="small" multiple-rows vertical-align="space">
            <lightning-layout-item size="4" flexibility="auto" padding="horizontal-large">
                <lightning-combobox
                    name="filtroCriador"
                    label="Selecione um usuário que enviou os registros"
                    value={filtroCriador}
                    placeholder="Selecione o Usuário"
                    options={optionsCriador}
                    onchange={handleChange}
                >
                </lightning-combobox>
            </lightning-layout-item>
            <template if:true={UsuarioEscolhido}>
                <lightning-layout-item size="2" flexibility="auto" padding="horizontal-large">
                    <div style="margin-top: 21px">
                        <lightning-button
                            label="Aprovar"
                            title="Aprovar"
                            onclick={clickAprovar}
                            disabled={disableButton}
                            variant="brand"
                        ></lightning-button>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="2" flexibility="auto" padding="horizontal-large">
                    <div style="margin-top: 21px">
                        <lightning-button
                            label="Recusar"
                            title="Recusar"
                            onclick={clickReprovar}
                            disabled={disableButton}
                            variant="destructive"
                        ></lightning-button>
                    </div>
                </lightning-layout-item>
            </template>

        </lightning-layout>
        <div>
            <template if:true={hasRows}>
                <div style="margin-top: 1rem; background-color: transparent">
                    <lightning-datatable
                        class="slds-m-around_medium"
                        key-field="rowNumber"
                        data={rows}
                        columns={columns}
                        hide-checkbox-column
                        show-row-number-column="true"                    
                    ></lightning-datatable>
                </div>
            </template>
            <template if:false={hasRows}>
                <p style="text-align: center; margin-top: 1rem">Não há usuários com aprovações pendentes</p>
            </template>
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Carregando" size="large" variant="brand"></lightning-spinner>
            </template>
        </div>
    </lightning-card>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={backModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Relatório {textoModal} e Enviado</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->

                <template if:true={isReprovado}>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">                        
                        <lightning-input type="text" label="Motivo Recusa" name="motivoRecusa" required onchange={handleChange} value={motivoRecusa}></lightning-input> 
                        <lightning-combobox  name="nomeRecusa" label="Nome da Despesa Recusada" value={nomeRecusa} options={selectOptions} required onchange={handleChange}></lightning-combobox>
                    </div>
                </template>
                <template if:false={isReprovado}>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                        <p><b>{textoModal} com Sucesso.</b></p>
                    </div>
                </template>                
                
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={closeModal} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
